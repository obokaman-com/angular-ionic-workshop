        <img ng-src="{{product.image_thumbnail}}">
        <h2>{{product.name}}</h2>
        <p>{{product.price | currency : 'â‚¬' }}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

  </ion-content>
</ion-view>
